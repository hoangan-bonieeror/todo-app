<div 
    class="todo-item d-flex justify-content-between align-items-center"
    (mouseover)="isHovered = true"
    (mouseout)="isHovered = false"
    >

    <div class="todo">
        <input 
            type="checkbox"
            class="toggle text-center"
            (click)="isChecked = !isChecked"
            [ngClass]="{ checked : isChecked }"
        >
        <label for="">{{ contentTodo }}</label>
    </div>

    <div class="d-flex align-items-center">
        <span class="icon-wrapper text-center edit" [ngClass]="{ active : isHovered }" >
            <i class="eva eva-edit-outline" (click)="isEditing = true"></i>
        </span>
        <span class="icon-wrapper text-center" [ngClass]="{ active : isHovered }">
            <i class="eva eva-close"></i>
        </span>
    </div>

    <form action="" class="edit-form" *ngIf="isEditing">
        <input type="text" name="editTodo" id="editInput" placeholder="Empty..." [value]="contentTodo" (focusout)="isEditing = false" autofocus>
    </form>
</div>
